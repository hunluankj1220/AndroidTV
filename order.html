				<ul id="menus" class="left-file" style="font-size: 20px;">
					<li id="channel-focus1" data-code="01" class="file-channel">

					</li>
				</ul>
			</div>
			<div class="right clear">

				<div class="content">
					<div id="orders" class="content-inner load-wrapper clear">
					</div>
				</div>
				<div class="right-arrow">
					<img class="arrow" src="./images/icon-right-arrow.png" alt="">
				</div>
			</div>
		</div>
		<!-- file -->
		<script src="./public/file.js"></script>
		<!-- 模拟 -->

			<div id="up">up</div>

			<div id="left">left</div>
			<div id="right">right</div>
			<div id="ok">ok</div>
