<!DOCTYPE html>
<html lang="en">
	<!-- /**
	* 修改：wusiliang
	* 日期：2019-12
	*/ -->
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/public.css">
	<link rel="stylesheet" href="./css/personal.css">
</head>

<body>
	<div class="main">
		<!-- header -->
		<script src="./public/header.js"></script>
		<div class="public-back">
			<img src="./images/icon-goback.png"  alt="" id="focus_back">
			返回首页
		</div>
		<!-- wrapper -->
		<div class="wrapper clear" style="margin-top: 30px;">
			<div class="left" style="margin-top: 20px;">
				<ul id="menus" class="left-file" style="font-size: 20px;">
					<li id="channel-focus1" data-code="01" class="file-channel">
						<span class="label icon-youhui">
							<img class="img-no"  src="./images/icon_unmemsg.png" alt="">
							<img class="img-active"  src="./images/icon_selectmemsg.png" alt="">
						</span>
						个人信息
					</li>
					<li id="channel-focus2" data-code="02" class="file-channel">
						<span class="label">
							<img class="img-no" src="./images/icon_unorder.png" alt="">
							<img class="img-active" src="./images/icon_selectorder.png" alt="">
						</span>
						已订产品
					</li>
				</ul>
			</div>
			<div class="right clear" id="orderlist" style="display: none;">
				<div class="left-arrow">
					<img class="arrow" src="./images/icon-left-arrow.png" alt="">
				</div>
				<div class="content">
					<div id="orders" class="content-inner load-wrapper clear">
					</div>
				</div>
				<div class="right-arrow">
					<img class="arrow" src="./images/icon-right-arrow.png" alt="">
				</div>
			</div>
			<div class="personal_left load-wrapper" id="accounts">
				<p class="info">
					<img class="infoImg" src="./images/icon-account.png" alt="">
					账户信息
				</p>
				<div class="info-wrapper">
					<ul class="account-text">
						<li>
							<span class="name">账户</span>
							<span id="account" class="value">**********</span>

							<div class="info-right hidden">
								<span class="name">卡券</span>
								<span id="cardRoll" class="value yellow">******</span>
							</div>
						</li>
						<li>
							<span class="name">姓名</span>
							<span id="name" class="value">****</span>
							<div id="rollPwd" class="info-right hidden">
								<span class="name">密码</span>
								<span class="value yellow">******</span>
							</div>
						</li>
						<li>
							<span class="name">电话</span>
							<span id="phone" class="value">************</span>
						</li>
						<li>
							<span class="name">智能卡片</span>
							<span id="card" class="value">**************</span>
						</li>
						<li>
							<span class="name">主副卡</span>
							<span id="cardType" class="value">**</span>
						</li>
						<li>
							<span class="name">余额</span>
							<span id="money" class="value money yellow">****</span>元
						</li>
						<li>
							<span class="name">家庭住址</span>
							<span id="address" class="value">**********</span>
						</li>
						<li class="btn-box">
							<span id="focus1" class="chargeBtn">充值</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="personal_lefts" id="wximg">
				<img src="./images/wx-ma.png" alt="">
				<p class="wx-txt">
					<img src="./images/icon-wechat.png" alt="">
					微信公众号
				</p>
				<img src="./images/app-ma.png" alt="">
				<p class="app-txt">
					<img src="./images/icon-phone.png" alt="">
					手机app下载
				</p>
			</div>
		</div>
		<!-- file -->
		<!-- <script src="./public/file.js"></script> -->
		<!-- 模拟 -->
		<div class="control">
			<div id="up">up</div>
			<div id="down">down</div>
			<div id="left">left</div>
			<div id="right">right</div>
			<div id="ok">ok</div>
			<div id="quit">quit</div>
		</div>
	</div>
	<!-- 详情弹框 -->
	<div id="orderDetail" class="orderDetail">
	</div>
	<!-- 确认退订弹框 -->
	<div class="modelOver">
		<div class="alertBox">
			<p style="font-size: 28px;">退订提示</p>
			<p id="wxtips" class="wxtips" style="font-size: 24px;"></p>
			<div class="alertBtn">
				<img src="./images/confirm-btn.png" alt="">
			</div>
		</div>
	</div>
	<script src="./public/jquery.js"></script>
	<script src="./public/port.js"></script>
	<script src="./js/public.js"></script>
	<script src="./js/personal.js"></script>
	<script>
		$('.file-order').addClass('file-active');
	</script>
</body>

</html>
